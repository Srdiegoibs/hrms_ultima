<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:growl id="messages" showDetail="true"  /> 
        <p:panel>New Salary Detail</p:panel>
        <h:form id="inputForm" onkeypress="return event.keyCode != 13;">
            <p:panel>
                <p:panelGrid styleClass="inputGrid"  columnClasses="labelColumn,,labelColumn," columns="4">
                    <h:outputText value="Salary : "/>

                    <h:panelGroup>
                        <p:selectOneMenu id="salarySelectOneMenu" style="width:250px" autoWidth="false" required="true" requiredMessage="Salary must be selected."
                                         value="#{newSalaryDetailBean.newSalaryDetail.salaryId}" >
                            <f:selectItem itemLabel="--Select Salary--" itemValue=""/>
                            <f:selectItems value ="#{newSalaryDetailBean.salaryList}" />                               
                        </p:selectOneMenu >
                        <p:message  id="ms2" for="salarySelectOneMenu" style="color:red; width: 280px" display="text"></p:message>
                    </h:panelGroup>
                    
                    <h:outputText value="Base Salary : "/>
                    <p:inputText id="baseSalaryInputText" value="#{newSalaryDetailBean.newSalaryDetail.baseSalary}" ></p:inputText>
                    
                </p:panelGrid>
            </p:panel>
            <p:panel>          
                <p:commandButton id ="btnSaveNewSalaryDetail" value="Save" icon="fa fa-fw fa-save"
                                   actionListener="#{newSalaryDetailBean.btnSaveNewSalaryDetail_Handler}" update=":messages">
                </p:commandButton>
                <p:button id="btnCancelNewSalaryDetail" value="Cancel" icon="fa fa-times" outcome="SalaryDetailList"></p:button>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
