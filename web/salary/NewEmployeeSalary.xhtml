<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:growl id="messages" showDetail="true"  /> 
        <p:panel>Assign a salary to an employee</p:panel>
        <h:form id="inputForm" onkeypress="return event.keyCode != 13;">
            <p:panel>
                <p:panelGrid styleClass="inputGrid"  columnClasses="labelColumn,,labelColumn," columns="4">
                    <h:outputText value="Employee : "/>
                    <h:panelGroup>
                        <p:selectOneMenu id="employeeSelectOneMenu" style="width:250px" autoWidth="false" required="true" requiredMessage="Employee must be selected."
                                         value="#{newEmployeeSalaryBean.newEmployeeSalary.employeeSerialId}" >
                            <f:selectItem itemLabel="--Select Employee--" itemValue=""/>
                            <f:selectItems value ="#{newEmployeeSalaryBean.employeeList}" />                               
                        </p:selectOneMenu >
                        <p:message  id="ms1" for="employeeSelectOneMenu" style="color:red; width: 280px" display="text"></p:message>
                    </h:panelGroup>
                    
                    <h:outputText value="Salary : "/>
                    <h:panelGroup>
                        <p:selectOneMenu id="salarySelectOneMenu" style="width:250px" autoWidth="false" required="true" requiredMessage="Salary must be selected."
                                         value="#{newEmployeeSalaryBean.newEmployeeSalary.salaryId}" >
                            <f:selectItem itemLabel="--Select Salary--" itemValue=""/>
                            <f:selectItems value ="#{newEmployeeSalaryBean.salaryList}" />                               
                        </p:selectOneMenu >
                        <p:message  id="ms2" for="salarySelectOneMenu" style="color:red; width: 280px" display="text"></p:message>
                    </h:panelGroup>
                </p:panelGrid>
            </p:panel>
            <p:panel>          
                <p:commandButton id="btnSaveNewEmployeeSalary" value="Save" icon="fa fa-fw fa-save"
                    actionListener="#{newEmployeeSalaryBean.btnSaveNewEmployeeSalary_Handler()}" update=":messages">
                </p:commandButton>
                <p:button id="btnCancelNewEmployeeSalary" value="Cancel" icon="fa fa-times" outcome="EmployeeSalaryList"></p:button>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
