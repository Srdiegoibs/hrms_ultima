<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:growl id="messages" showDetail="true"  /> 
        <p:panel>New Job Grade</p:panel>
        <h:form id="inputForm" onkeypress="return event.keyCode != 13;">
            <p:panel>
                <p:panelGrid styleClass="inputGrid"  columnClasses="labelColumn,,labelColumn," columns="4">
                    <h:outputText value="Grade : "/>
                    <h:panelGroup>
                        <p:inputText  id="gradeInputText" value="#{newJobGradeBean.newJobGrade.grade}" 
                                      required="true" requiredMessage="Grade is required.">
                        </p:inputText>
                        <p:message for="gradeInputText" id="ms1" display="text"></p:message>
                    </h:panelGroup>
                    
                    <h:outputText value="Description : "/>
                    <p:inputText id="descriptionInputText" value="#{newJobGradeBean.newJobGrade.description}" >
                        <f:validateLength maximum="80" minimum="2"></f:validateLength>
                        <p:message for="descriptionInputText" id="ms2" display="text"></p:message>
                    </p:inputText>
                    
                </p:panelGrid>
            </p:panel>
            <p:panel>          
                <p:commandButton id ="btnSaveNewJobGrade" value="Save" icon="fa fa-fw fa-save"
                                   actionListener="#{newJobGradeBean.btnSaveNewJobGrade_Handler}" update=":messages">
                </p:commandButton>
                <p:button id="btnCancelNewSalary" value="Cancel" icon="fa fa-times" outcome="JobGradeList"></p:button>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
