<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:growl id="messages" showDetail="true"  /> 
        <p:panel>Make Salary Raise</p:panel>
        <h:form id="inputForm" onkeypress="return event.keyCode != 13;">
            <p:panel>
                <p:panelGrid styleClass="inputGrid"  columnClasses="labelColumn,,labelColumn," columns="2">
                    <h:outputText value="Position : "/>
                    <h:panelGroup>
                        <p:inputText  id="titleInputText" value="" >
                            <f:validateLength maximum="80" minimum="3"></f:validateLength>
                        </p:inputText>
                        <p:message for="titleInputText" id="ms1" display="text"></p:message>
                    </h:panelGroup>
                    <h:outputText value="Level Raise : "/>
                    <h:panelGroup>
                        <p:inputText  id="levelRaiseInputText" value="" >
                            <f:validateLength maximum="80" minimum="3"></f:validateLength>
                        </p:inputText>
                        <p:message for="levelRaiseInputText" id="ms2" display="text"></p:message>
                    </h:panelGroup>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
