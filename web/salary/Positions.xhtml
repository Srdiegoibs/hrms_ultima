<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:growl id="msgs" showDetail="true" autoUpdate="true"/>
        <p:panel>          
            Job Position List
        </p:panel>
        <p:button id="btnNewPosition" value="Add New" icon="fa fa-plus" outcome="EditPositions"></p:button>
        <h:form id="inputForm" onkeypress="return event.keyCode != 13;">
            <p:panel>
                <p:dataTable  id="positionsDataTable" var="position" value="#{positionBean.positionsList}" 
                              rowIndexVar="rowIndex"  rowKey="#{position.ID}" tableStyle="table-layout: auto;">

                    <p:column  headerText="System ID" >
                        <h:outputText value="#{position.ID}" />                   

                    </p:column>
                    <p:column   headerText="Title" >
                        <h:outputText value="#{position.title}" />                   

                    </p:column>
                </p:dataTable>   
            </p:panel> 
        </h:form>

    </ui:define>

</ui:composition>
