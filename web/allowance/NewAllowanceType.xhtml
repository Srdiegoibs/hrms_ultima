<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:growl id="messages" showDetail="true"  /> 
        <p:panel>New Allowance Type</p:panel>
        <h:form id="inputForm" onkeypress="return event.keyCode != 13;">
            <p:panel>
                <p:panelGrid styleClass="inputGrid"  columnClasses="labelColumn,,labelColumn," columns="4"
                             style="font-size: 1em; top: 30px; left: 15px;">
                    <h:outputText value="Description : "/>
                    <h:panelGroup>
                        <p:inputText  id="descriptionInputText" value="#{newAllowanceTypeBean.newAllowanceType.description}" >
                            <f:validateLength maximum="80" minimum="3"></f:validateLength>
                        </p:inputText>
                        <p:message for="descriptionInputText" id="ms1" display="text"></p:message>
                    </h:panelGroup>

                    <h:outputText value="Measurement Unit : "/>
                    <h:panelGroup>
                        <p:inputText  id="measurementUnitInputText" value="#{newAllowanceTypeBean.newAllowanceType.measurementUnit}" >
                            <f:validateLength maximum="80" minimum="3"></f:validateLength>
                        </p:inputText>
                        <p:message for="measurementUnitInputText" id="ms2" display="text"></p:message>
                    </h:panelGroup>
                </p:panelGrid>
            </p:panel>
            <p:panel>          
                <p:commandButton id ="btnSaveNewAllowanceType" value="Save" icon="fa fa-fw fa-save"
                                   actionListener="#{newAllowanceTypeBean.btnSaveNewAllowanceType_Handler}" update=":messages">
                </p:commandButton>
                <p:button id="btnCancelNewAllowanceType" value="Cancel" icon="fa fa-times" outcome="AllowanceTypeList"></p:button>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
