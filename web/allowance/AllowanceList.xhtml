<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:growl id="msgs" showDetail="true" autoUpdate="true"/>
        <p:panel>          
            Allowance List
        </p:panel>
        <p:button id="btnNewAllowance" value="Add New" icon="fa fa-plus" outcome="NewAllowance"></p:button>
        <h:form id="inputForm" onkeypress="return event.keyCode != 13;">
            <p:panel>
                <p:dataTable  id="allowancesDataTable" var="allowance" value="#{allowanceListBean.allowanceList}" 
                              rowIndexVar="rowIndex"  rowKey="#{allowance.ID}" selection="#{allowanceListBean.selectedAllowances}" tableStyle="table-layout: auto;">

                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    <p:column  headerText="System ID" >
                        <h:outputText value="#{allowance.ID}" />                   
                    </p:column>
                    <p:column   headerText="Allowance Type ID" >
                        <h:outputText value="#{allowance.allowanceTypeId}" />                   
                    </p:column>
                    <p:column headerText="Position ID">
                        <h:outputText value="#{allowance.positionId}"/>
                    </p:column>
                    <p:column headerText="Start Date">
                        <h:outputText value="#{allowance.startDate}"/>
                    </p:column>
                    <p:column headerText="End Date">
                        <h:outputText value="#{allowance.endDate}"/>
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{allowance.status}"/>
                    </p:column>
                    
                </p:dataTable>   
            </p:panel> 
        </h:form>

    </ui:define>

</ui:composition>
