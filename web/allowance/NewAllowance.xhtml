<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:growl id="messages" showDetail="true"  /> 
        <p:panel>New Allowance</p:panel>
        <h:form id="inputForm" onkeypress="return event.keyCode != 13;">
            <p:panel>
                <p:panelGrid styleClass="inputGrid"  columnClasses="labelColumn,,labelColumn," columns="2"
                             style="font-size: 1em; top: 30px; left: 15px;">
                    <h:outputText value="Allowance Type : "/>
                    
                    <h:panelGroup>
                        <p:selectOneMenu id="allowanceTypeSelectOneMenu" style="width:250px" autoWidth="false" required="true" requiredMessage="Allowance type must be selected."
                                         value="#{newAllowanceBean.newAllowance.allowanceTypeId}" >
                            <f:selectItem itemLabel="--Select Allowance--" itemValue=""/>
                            <f:selectItems value ="#{newAllowanceBean.allowanceTypeList}" />                               
                        </p:selectOneMenu >
                        <p:message  id="ms1" for="allowanceTypeSelectOneMenu" style="color:red; width: 280px" display="text"></p:message>
                    </h:panelGroup>
                    
                    <h:outputText value="Position : "/>
                    <h:panelGroup>
                        <p:selectOneMenu id="positionSelectOneMenu" style="width:250px" autoWidth="false" required="true" requiredMessage="Position must be selected."
                                         value="#{newAllowanceBean.newAllowance.positionId}" >
                            <f:selectItem itemLabel="--Select Position--" itemValue=""/>
                            <f:selectItems value ="#{newAllowanceBean.positionList}" />                               
                        </p:selectOneMenu >
                        <p:message  id="ms2" for="positionSelectOneMenu" style="color:red; width: 280px" display="text"></p:message>
                    </h:panelGroup>

                    <h:outputText value="Value : "/>
                    <h:panelGroup>
                        <p:inputText  id="valueInputText" value="#{newAllowanceBean.newAllowance.value}" >
                            <f:validateLength maximum="80" minimum="1"></f:validateLength>
                        </p:inputText>
                        <p:message for="valueInputText" id="ms3" display="text"></p:message>
                    </h:panelGroup>
                </p:panelGrid>
            </p:panel>
            <p:panel>          
                <p:commandButton id ="btnSaveNewAllowance" value="Save" icon="fa fa-fw fa-save"
                                   actionListener="#{newAllowanceBean.btnSaveNewAllowance_Handler}" update=":messages">
                </p:commandButton>
                <p:button id="btnCancelNewAllowance" value="Cancel" icon="fa fa-times" outcome="AllowanceList"></p:button>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
